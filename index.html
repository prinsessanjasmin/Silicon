<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/584828937d.js" crossorigin="anonymous"></script>
    <title>Silicon App</title>
</head>
<body>
    <header>
        <container class="header-container">
            <a href="index.html"><img src="/Logos/Silicon.svg" alt="Silicon logotype"></a>
            <nav class="top-navbar" id="feature-menu">Features</nav>
            <div class="toggle-switch-button">
                <span class="toggle-switch-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label> 
                <!-- ovan kopierat frÃ¥n w3schools -->
            </div>
            <a href="#" id="signin-button">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a> 
            <button class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </container>
    </header>

    <container class="content-box" id="page-1">
        <div class="textpage-1">
            <h1>Manage All Your Money in One App</h1>
            <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
        </div>
        <a href="#" class="download-link" id="apple">
            <button class="download-button" id="apple-box">
                <img src="/Buttons/appstore-light.svg fill.svg" alt="Link to download app via App Store.">   
            </button>
        </a>
        <a href="#" class="download-link" id="google">
            <button class="download-button" id="google-box">
                <img src="/Buttons/googleplay-light.svg fill.svg" alt="Link to download app via Google Play.">
            </button>
        </a>
        <div id="discover">
            <a href="#">
                <button class="down-btn">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </a>
            <p>Discover more</p>
        </div>
        <div class="image-container" id="img-co-1">
            <img src="/Images/iPhone1.svg"
        </div>

    </container>

    
</body>
</html>
